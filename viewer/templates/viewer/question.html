{% extends "viewer/base.html" %}
{% block content %}
	<div class="header">
	
		<h2>Question:</h2>
		
		<p class="centered"> {{question.text}}
		</p>
		
	</div>

	<form action="/questionnaire/" method="post">
        {% csrf_token %}
        {% for answer in question.answer_set.all %}
            <input type="submit" name="choice" value='{{answer.text}}' class="pink-button"/>
        {% endfor %}
			<input type="hidden" name="question" value="{{question.id}}"/>
    </form>
{% endblock content%}
